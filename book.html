    <style type="text/css">
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    img{ 
    height: 40px;
    width: 40px;
    }
    ul li a{
    color: white;
    text-decoration: none;
    font-size: 14px;
    }
    ul li a::after{
    content: '';
    display: inline-block;
    width: 0%;
    height: 2px;
    background: #f44336;
    margin: 2px;
    transition: 0.5s;
    }
    ul li a:hover::after{
    width: 100%;
    }
    .main{
    height: 100vh;
    width: 100%;
    background-image: linear-gradient(rgba(4,9,30,0.5),rgba(4,9,30,0.5)),url(/storage/emulated/0/fly-a-far/pics/bg5.png);
    background-position: center;
    background-size: cover;
    position: relative;
    }
    .btn{
    text-decoration:none ;
    color: #000;
    
    border: 2px solid gray;
    border-radius: 5px;
    padding: 12px 30px;
    font-size: 14px;
    background: transparent;
    cursor: pointer;
    
    }
    .btn:hover{
    color: #fff;
    background: #f33446;
    transition: .2s;
    }
    #id{
    border-bottom: 4px solid gray;
    }
    h6{
    text-align: center;
    padding-bottom: 2px;
    }
    
    /* footer */
    
    .social-links{
    display: flex;
    justify-content: space-around;
    }    
    
    .social-links a{
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin: 0 8px;
    text-align: center;
    text-decoration: none;
    color: #000;
    box-shadow: 0 0 20px 10px rgba(0,0,0,0.05);
    position: relative;
    overflow: hidden;
    }
    .social-links a .fa{
    font-size: 35px;
    line-height: 75px;
    transition: color 0.5s;
    z-index: 10;
    position: relative;
    }
    .social-links a::after{
    content: '';
    width: 100%;
    height: 100%;
    top: -90px;
    left: 0;
    background: linear-gradient(rgba(248,0,0,0.8),rgba(248,0,0,0.8));
    
    position: absolute;
    transition: 0.5s;
    }
    .social-links a:hover::after{
    top: 0;
    
    }
    .social-links a:hover .fa{
    color: #fff;
    }
    .fa-map-marker{
    font-size: 20px;
    color: #f33446;
    position: relative;
    left: 0px;
    }
    .fa-envelope-o{
    font-size: 20px;
    color: #f33446;
    position: relative;
    left: 0px;
    }
    #hd {
    text-align: center;
    }
    small{
    text-align: center;
    }
    .fa-linkedin-square{
    padding-left: 4px;
    padding-right: 4px;
    font-size: 20px
    }
    .jumbotron-lan,h6  {
    font-family: 'Abel', sans-serif;
    font-size: 15px;
    color: black;
    text-decoration: none;

    text-align: center;
    }
    .jumbotron-lan,p{
    
    padding-bottom: 5px; 
    font-weight: normal;
    font-size: 10px;
    text-align: center;
    justify-content: center;
    }
    
@media(max-width: 700px){

    background-size: cover;

    .fa-envelope-o{
    font-size: 20px;
    position: relative;
    left: 0px;
    }
    
    #hd {
    text-align: center;
    }
}
